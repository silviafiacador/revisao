<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        //função normal
        // var resposta = function(sentimento) {
        //     return "Eu estou "+sentimento+"!";
        // }

        // console.log (resposta("feliz"))
        //--------------------------------------------------------
        //arrow function (escrever menos)
        var resposta= sentimento=>"Eu estou "+sentimento+"!"
        // resposta = variável que receberá o resultado da função
        // sentimento = argumento da função
        // => function
        // Eu estou.... = o que a função irá fazer
        console.log(resposta("com fome"))

    </script>
    
</body>
</html>
